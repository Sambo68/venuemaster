  <body id="index" onload="initMap()">
     <div class="jumbotron text-center ÃŸ">

     </div>
     <div class="col-md-12 col-sm-12 col-xs-12">    
     <div id="tablePanel" class="  panel   panel-primary form-group">
        <div class="panel-heading"> Information Input
            </div>
           <form>

               <label for="zipCode">Zip Code</label>

             </div>
            <div class="form-group">
               <label for="radius">Radius</label>
               <input type="text" class="form-control" id="radius" placeholder="Radius">
             </div>
           <button type="submit" class="btn btn-default btn-primary " id="submitButton">Submit</button>
            </form>
        </div>
        </div>
 	<div class="col-md-12 col-sm-12 col-xs-12 venueMapDiv">
    </div>
     <div class="col-md-12 col-sm-12 col-xs-12 eventListDiv">    
     </div>
             <div class="col-md-12 col-sm-12 col-xs-12">

        <div class="panel-heading"> Saved Events:
            </div>
        <table class=" table table-hover" id="trainTable">
        <tr>
          <th class="tableHeadings">Event Number</th>
          <th class="tableHeadings">Location</th> 
          <th class="tableHeadings">Date</th>
          <th class="tableHeadings">Anything?</th>
           <th class="tableHeadings">Else?</th>
