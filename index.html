<html lang="en-us">
<head>

	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Venue Master</title>
 
    <!-- Calling in JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<!-- google maps API script -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3XF4wO9kc4rWwYq7yiGL1lrfKEws7Zck">
    </script>
	<!-- project CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<!-- the beggining of the page body -->
<body id="index">

<div class="container">

	<!-- Headding row -->
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron text-center ÃŸ">
        <h1>Venue Master</h1>
        <p>Finding events at a venue near you!</p>
      </div>
    </div>
  </div>

	<!-- Input form row -->
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">    
      <div id="formPanel" class="  panel   panel-primary form-group">

        <div class="panel-heading"> 
          Information Input
        </div>

        <div class="panel-body">
          <form id="formID">
            <div class="form-group">
              <label for="zipCode">Zip Code (miles)</label>
              <input type="text" class="form-control" id="zipCode" placeholder="Zip Code">
            </div>
            <div class="form-group">
              <label for="radius">Radius</label>
              <input type="text" class="form-control" id="radius" placeholder="Radius">
            </div>
            <button type="submit" class="btn btn-default btn-primary " id="submitButton">Submit</button>
          </form>
        </div>

      </div>
    </div>
  </div>

	<!-- Dynamic buttons row -->
  <div class="row buttonRow">
    <div class="col-md-12">
      <div class="buttonsDiv"></div>
    </div>
  </div>
	<!-- Dynamic venue map row -->
  <div class="row mapRow">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="venueMapDiv"></div>
    </div>
  </div>
	<!-- Returned event list row -->
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="eventListDiv"></div>
    </div>
  </div>
	<!-- Event favorit list row -->
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div id="tablePanel" class="  panel   panel-primary form-group">

        <div class="panel-heading"> 
          My Favorite Events:
        </div>

        <div class="panel-body">
          <table class="table table-hover" id="savedTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Venue</th>
                <th>Price (Min)</th>
                <th>Price (Max)</th>
                <th>Date</th>
                <th>Buy Tickets</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="tableContent">
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

</div>
<!-- Javascript -->
<script src="script/script.js"></script>
<!-- the end of the page body -->
</body>
</html>
